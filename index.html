<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto Receitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-animation"></div>

  <header class="text-center my-4">
    <h1>Receitas Gourmet</h1>
    <p>Busque, descubra e se inspire na cozinha!</p>
  </header>

  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 d-flex gap-2">
        <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Digite o nome da receita..." />
        <button id="search-btn" class="btn btn-search btn-lg">Buscar</button>
      </div>
    </div>
  </div>

  <div class="container d-flex justify-content-center gap-3 mb-4 flex-wrap">
    <button id="prev-page" class="btn btn-outline-danger">Página Anterior</button>
    <button id="next-page" class="btn btn-outline-success">Próxima Página</button>
  </div>

  <main class="container">
    <div class="row" id="recipes-grid"></div>
  </main>

  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel">Título da Receita</h5>
          <button type="button" class="btn btn-outline-info" id="back-to-list-btn" style="display: none;">Voltar para a lista</button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

      <a href="https://wa.me/51989251530" target="_blank"><i class="bi bi-whatsapp"></i> WhatsApp</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
